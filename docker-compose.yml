services:

  db:
    env_file:
      - .env.docker
    image: postgres:15
    container_name: cw_habit_tracker_db
    environment:
      POSTGRES_DB: ${DB_POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: cw_habit_tracker_redis
    ports:
      - "6379:6379"

  web:
    env_file:
      - .env.docker
    build:
      context: .
      args:
        - SECRET_KEY=${SECRET_KEY}

    container_name: cw_habit_tracker_web
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_POSTGRES_NAME=${DB_POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - DB_POSTGRES_PASSWORD=${DB_POSTGRES_PASSWORD}
      - HOST=db
      - PORT=5432
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DOCKER_ENV=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery:
    build: .
    container_name: cw_habit_tracker_celery
    command: celery -A config worker --loglevel=info
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_POSTGRES_NAME=${DB_POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - DB_POSTGRES_PASSWORD=${DB_POSTGRES_PASSWORD}
      - HOST=db
      - PORT=5432
      - DOCKER_ENV=True
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    container_name: cw_habit_tracker_celery_beat
    command: celery -A config beat --loglevel=info
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_POSTGRES_NAME=${DB_POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - DB_POSTGRES_PASSWORD=${DB_POSTGRES_PASSWORD}
      - HOST=db
      - PORT=5432
      - DOCKER_ENV=True
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  static_volume:
  media_volume: