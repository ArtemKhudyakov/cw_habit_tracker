{% extends 'user/base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-box-arrow-in-right"></i> Вход в систему
                    </h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Email</label>
                            <input type="email" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                        <div class="text-center">
                            <a href="{% url 'user:register' %}" class="text-decoration-none">Нет аккаунта?
                                Зарегистрируйтесь</a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="{% url 'user:password_reset' %}" class="text-decoration-none">Забыли пароль?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
